
<ion-header>

  <ion-navbar>
    <ion-title>Mapa</ion-title>
    <button menuToggle ion-button><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="box">
     <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Mensagem</ion-label>
        <ion-textarea type="text" placeholder="Digite aqui sua mensagem" [(ngModel)]="message"></ion-textarea>
      </ion-item>

      <ion-item>
        <button ion-button block (click)="onSendMessage()">Enviar</button>
      </ion-item>
    </ion-list>
  </div>
  <div id="map_canvas">

  </div>
</ion-content>
